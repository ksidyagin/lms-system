<div class="statement">
   <div class="container">
      <div class="statement__wrapper">
         <div class="card card-w-title">
            <div class="title__wrapper">
               <h1>Statement</h1>
            </div>
            <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
         </div>

         <div class="col-12">
            <div class="card">
               <h5>Transactions</h5>
               <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                  styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name']"
                  responsiveLayout="scroll">
                  <ng-template pTemplate="caption">
                     <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                           (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                           <i class="pi pi-search"></i>
                           <input pInputText type="text" #filter
                              (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword"
                              class="w-full" />
                        </span>
                     </div>
                  </ng-template>
                  <ng-template pTemplate="header">
                     <tr>
                        <th>
                           <div class="flex justify-content-between align-items-center col-8">
                              Name
                              <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name">
                              </p-columnFilter>
                           </div>
                        </th>
                        <th>
                           <div class="flex justify-content-between align-items-center col-2">
                              Date
                              <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy">
                              </p-columnFilter>
                           </div>
                        </th>
                        <th>
                           <div class="flex justify-content-between align-items-center col-2">
                              Balance
                              <p-columnFilter type="numeric" field="balance" display="menu" currency="USD">
                              </p-columnFilter>
                           </div>
                        </th>
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-customer>
                     <tr>
                        <td style="min-width: 12rem;" class=" col-8">
                           {{customer.name}}
                        </td>
                        <td style="min-width: 5rem;" class=" col-2">
                           {{customer.date | date: 'MM/dd/yyyy'}}
                        </td>
                        <td style="min-width: 5rem;" class=" col-2">
                           {{customer.balance | currency:'USD':'symbol'}}
                        </td>
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage">
                     <tr>
                        <td colspan="7">No customers found.</td>
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="loadingbody">
                     <tr>
                        <td colspan="7">Loading customers data. Please wait.</td>
                     </tr>
                  </ng-template>
               </p-table>
            </div>
         </div>
      </div>
   </div>
</div>
