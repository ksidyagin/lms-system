<div class="browse-paths">
   <div class="courses">
      <div class="container">
         <div class="courses__wrapper">
            <div class="card">
               <h5>Популярные курсы</h5>
               <p-dataView #dv [value]="products" [paginator]="true" [rows]="6" filterBy="name" [sortField]="sortField"
                  [sortOrder]="sortOrder" layout="grid">
                  <ng-template pTemplate="header">
                     <div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
                        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                           (onChange)="onSortChange($event)"></p-dropdown>
                        <span class="p-input-icon-left mb-2 md:mb-0">
                           <i class="pi pi-search"></i>
                           <input type="search" pInputText placeholder="Search by Name"
                              (input)="dv.filter($event.target.value)">
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                     </div>
                  </ng-template>
   
                  <ng-template let-product pTemplate="listItem">
                    <div class="courses-paths">
                       <div class="courses-paths__item">
                           <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                           <div class="courses-paths__item-info">
                             <div class="item-info__title">Angular</div>
                             <div class="item-info__descr">18 курсов</div>
                           </div>
                           <i class="pi pi-heart"></i>
                       </div>
                   </div>
                  </ng-template>
   
                  <ng-template let-product pTemplate="gridItem">
                      <div class="courses-paths">
                          <div class="courses-paths__item">
                              <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                              <div class="courses-paths__item-info">
                                <div class="item-info__title">{{product.name}}</div>
                                <div class="item-info__descr">18 курсов</div>
                              </div>
                              <i class="pi pi-heart"></i>
                          </div>
                      </div>
                  </ng-template>
               </p-dataView>
            </div>

         </div>
      </div>
   </div>
   <div class="categories-sidebar">
     <div class="categories-menu-container">
        <ul class="categories-menu" role="menu" (keydown)="onKeydown($event)">
            <li app-menu class="categories-menuitem-category">
               <div class="categories-menuitem-root-text">CATEGORIES</div>
               <ul role="menu">
                  <li app-menuitem *ngFor="let item of categories; let i = index;" [item]="item" [index]="i" role="none">
                     <i class="{{item.icon}}"></i>
                     <span> {{item.label}}</span> 
                  </li>
              </ul>
            </li>
            <li app-menu class="categories-menuitem-category">
               <div class="categories-menuitem-root-text">SUBSCRIPTION</div>
               <ul role="menu">
                  <li app-menuitem>
                     <div class="field-radiobutton mb-0"> 
                        <p-checkbox id="name1"></p-checkbox>
                        <label for="name1">All</label>
                     </div>
                  </li>
              </ul>
            </li>
        </ul>
    </div>
  </div>
</div>
