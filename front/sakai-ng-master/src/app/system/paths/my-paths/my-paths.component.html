<div class="header">
    <div class="header-title">Изучаемые курсы</div>
    <div class="header-courses_link">к Курсам</div>
</div>
<div class="browse-paths">
    <div class="courses">
       <div class="container">
          <div class="courses__wrapper">
             <div class="card">
                <h5>Избранные курсы</h5>
                <p-dataView #dv [value]="products" [paginator]="true" [rows]="3" filterBy="name"
                 layout="grid">
                   <ng-template let-product pTemplate="listItem">
                     <div class="favorite-courses">
                        <div class="favorite-course">
                            <div class="favorite-course__header">
                                <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                                <div class="courses-paths__item-info">
                                  <div class="favorite-course__header-title">Angular</div>
                                  <div class="favorite-course__header-descr">18 курсов</div>
                                </div>
                                <i class="pi pi-heart"></i>
                            </div>
                            
                        </div>
                    </div>
                   </ng-template>
    
                   <ng-template let-product pTemplate="gridItem">
                    <div class="favorite-courses">
                        <div class="favorite-course">
                            <div class="favorite-course__header">
                                <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                                <div class="courses-paths__item-info">
                                  <div class="favorite-course__header-title">Angular</div>
                                  <div class="favorite-course__header-descr">18 курсов</div>
                                </div>
                                <i class="pi pi-heart"></i>
                            </div>
                            <div class="favorite-course-rating">
                                <i class="pi pi-star-fill"></i>
                                <i class="pi pi-star-fill"></i>
                                <i class="pi pi-star-fill"></i>
                                <i class="pi pi-star-fill"></i>
                                <i class="pi pi-star"></i>
                            </div>
                            <div class="favorite-course-descr">
                                Angular is a platform for building mobile and desktop web applications.
                            </div>
                            <div class="favorite-course__time">
                                <div class="favorite-course__time-descr">
                                    <div class="favorite-course__time-descr__item"><i class="pi pi-clock"></i>  2ч.46 мин</div>
                                    <div class="favorite-course__time-descr__item"><i class="pi pi-calendar"></i>  12 уроков</div>
                                    <div class="favorite-course__time-descr__item"><i class="pi pi-chart-bar"></i>  Новичок</div>
                                </div>
                                <div class="favorite-course__time-btn">Начать</div>
                            </div>
                        </div>
                    </div>
                   </ng-template>
                </p-dataView>
             </div>
    
             <div class="card">
                <h5>Курсы развития</h5>
                <p-dataView #dv [value]="products" [paginator]="true" [rows]="6" filterBy="name" [sortField]="sortField"
                   [sortOrder]="sortOrder" layout="grid">
                   <ng-template pTemplate="header">
                      <div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
                         <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                            (onChange)="onSortChange($event)"></p-dropdown>
                         <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name"
                               (input)="dv.filter($event.target.value)">
                         </span>
                         <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                      </div>
                   </ng-template>
    
                   <ng-template let-product pTemplate="listItem">
                      <div class="courses-paths">
                         <div class="courses-paths__item">
                             <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                             <div class="courses-paths__item-info">
                               <div class="item-info__title">Angular</div>
                               <div class="item-info__descr">18 курсов</div>
                             </div>
                             <i class="pi pi-heart"></i>
                         </div>
                     </div>
                   </ng-template>
    
                   <ng-template let-product pTemplate="gridItem">
                      <div class="courses-paths">
                         <div class="courses-paths__item">
                             <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                             <div class="courses-paths__item-info">
                               <div class="item-info__title">Angular</div>
                               <div class="item-info__descr">18 курсов</div>
                             </div>
                             <i class="pi pi-heart"></i>
                         </div>
                     </div>
                   </ng-template>
                </p-dataView>
             </div>
    
             <div class="card">
                <h5>Курсы дизайна</h5>
                <p-dataView #dv [value]="products" [paginator]="true" [rows]="6" filterBy="name" [sortField]="sortField"
                   [sortOrder]="sortOrder" layout="grid">
                   <ng-template pTemplate="header">
                      <div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
                         <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                            (onChange)="onSortChange($event)"></p-dropdown>
                         <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name"
                               (input)="dv.filter($event.target.value)">
                         </span>
                         <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                      </div>
                   </ng-template>
    
                   <ng-template let-product pTemplate="listItem">
                      <div class="courses-paths">
                         <div class="courses-paths__item">
                             <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                             <div class="courses-paths__item-info">
                               <div class="item-info__title">Angular</div>
                               <div class="item-info__descr">18 курсов</div>
                             </div>
                             <i class="pi pi-heart"></i>
                         </div>
                     </div>
                   </ng-template>
    
                   <ng-template let-product pTemplate="gridItem">
                      <div class="courses-paths">
                         <div class="courses-paths__item">
                             <img src="../../../../assets/demo/images/angular_40x40.png" width="40" alt="">
                             <div class="courses-paths__item-info">
                               <div class="item-info__title">Angular</div>
                               <div class="item-info__descr">18 курсов</div>
                             </div>
                             <i class="pi pi-heart"></i>
                         </div>
                     </div>
                   </ng-template>
                </p-dataView>
             </div>
          </div>
       </div>
    </div>
